{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/register" method="post">
                    <label class="form-label mt-4">Register to C$50 Finance</label>
                    <div class="form-floating mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
                        <label class="form-label text-center" for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" oninput="checkPassword()">
                        <label class="form-label text-center" for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
                        <label class="form-label text-center" for="confirmation">Password</label>
                    </div>
                    <div id="passwordHelpBlock" class="form-text">
                        <p>Your password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one number, and one special character.</p>
                    </div>
                    <button class="btn btn-primary" type="submit" id="register-btn" disabled>Sign Up</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        const passwordInput = document.getElementByName("password")[0];
        passwordInput.addEventListener("keyup", checkPassword);
    </script>

{% endblock %}
